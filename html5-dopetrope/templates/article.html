{% extends "base.html" %}
{% block content %}
<div class="row">
	<div class="12u">
		<!-- Portfolio -->
			<section>
				<div>
					<div class="row">
						<div class="12u skel-cell-mainContent">
							<!-- Content -->
								<article class="box is-post">
									<a href="#" class="image image-full"><img src="{{ article.picture }}"/></a>
                                    <h3> {{article.title}} </h3>
                                    <h5> {{ article.date | strftime('%d %B %Y') }} </h5>
                                    {{ article.content }}
								</article>
						</div>
					</div>
				</div>
			</section>
	</div>
</div>
{% endblock %}
